<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="nav">
    <div class="nav-box">
        <div class="links">
            <ul>
                <li><a href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=en-GB&tab=ri&ogbl">Images</a></li>
            </ul>
        </div>
        <div class="accounts">
            <a ><img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="" height="24" width="24" style="border:none;display:none \9"></a>
            <a href="https://accounts.google.com/SignOutOptions?hl=en-GB&continue=https://www.google.com%3Fhl%3Den-GB&ec=GBRA8wE"><img class="profile-image" src="https://lh3.google.com/u/0/ogw/ANLem4YsvYPonyjv2vGynKntjBCT9OGj3m7_CM9ECVFW=s32-c-mo" alt=""></a>
        </div>
    </div>
</div>
<div class="content">
    <div class="doodle-container">
        <div id="doodle">
                <img src="./img/banner-image.png" alt="">
        </div>
    </div>

    <div class="search-bar-container">
        <div class="search-bar">
            <img src="./img/icon_search.svg" alt="">
                <input type="text" placeholder="Search Google or type a URL" class="search-input">
            <img src="./img/googlemic_clr_24px.svg" alt="">
            <img src="./img/lens_icon.svg" alt="">
        </div>
    </div>

    <div class="add-shortcut-container">
        <div class="tile">
            <div class="add-button">
                    <img src="./img/add.svg" alt="">
            </div>
            <div class="add-shortcut-label">Add shortcut</div>
        </div>
    </div>

    <div class="drive-modal-container">
        <div class="drive-modal">
            <div class="header-container">
                <div class="header-title">From your Google Drive</div>
                <img src="./img/info.svg" alt="">
                <img src="./img/icon_more_vert.svg" alt="">
            </div>
            <div class="drive-file"></div>
            <div class="drive-file"></div>
            <div class="drive-file"></div>
        </div>
    </div>
</div>

    
</body>
</html>
