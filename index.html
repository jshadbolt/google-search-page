<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="nav">
    <div class="nav-box">
        <div class="links">
            <ul>
                <li><a href="https://mail.google.com/mail/?tab=rm&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=en-GB&tab=ri&ogbl">Images</a></li>
        </div>
        <div class="accounts">
            <a class="filter" href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=ASKXGp2yzckLXFivko8T_XoO1dTAkeoHRqaWC2hylIUmllQUIEVomlhPWU7jh9OY1tI6LqlgtLUCTA&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-586717870%3A1701848375750792&theme=glif"><img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" class="apps"></a>
            <a class="" href="https://accounts.google.com/SignOutOptions?hl=en-GB&continue=https://www.google.com%3Fhl%3Den-GB&ec=GBRA8wE"><img class="profile-image" src="https://lh3.google.com/u/0/ogw/ANLem4YsvYPonyjv2vGynKntjBCT9OGj3m7_CM9ECVFW=s32-c-mo"></a>
        </div>
    </div>
</div>
<div class="content">
    <div class="doodle-container">
        <div class="doodle blink">
                <img src="./img/banner-image.png" alt="">
        </div>
    </div>

    <div class="search-bar-container">
        <div class="search-bar">
            <img src="./img/icon_search.svg" alt="">
                <input type="text" placeholder="Search Google or type a URL" class="search-input">
            <img src="./img/googlemic_clr_24px.svg" alt="">
            <img src="./img/lens_icon.svg" alt="">
        </div>
    </div>

    <div class="add-shortcut-container">
        <div class="tile hoverable">
            <div class="add-button">
                    <img src="./img/add.svg" alt="">
            </div>
            <div class="add-shortcut-label">Add shortcut</div>
        </div>
    </div>

    <div class="drive-modal-container">
        <div class="drive-modal">
            <div class="header-container">
                <div class="header">From your Google Drive</div>
                <div class="button-background"><img src="./img/info.svg" alt=""></div>
                <div class="button-background"><img src="./img/icon_more_vert.svg" alt=""></div>
            </div>
            <div class="drive-file hoverable">
                <img src="./img/image_ (1).png" alt="">
                <div class="description">
                    <div class="title">To-do list</div>
                    <div class="info">You opened today</div>
                </div>
            </div>
            <div class="drive-file hoverable">
                <img src="./img/image_.png" alt="">
                <div class="description">
                    <div class="title">Workout log</div>
                    <div class="info">You opened today</div>
                </div>
            </div>
            <div class="drive-file hoverable">
                <img src="./img/image_ (1).png" alt="">
                <div class="description">
                    <div class="title">Creative writing #3</div>
                    <div class="info">You opened yesterday</div>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
